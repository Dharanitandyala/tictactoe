<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Tic Tac Toe game</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="newGame">New Game</button>
    </div>
    <main>
    <h1 id="title"> TIC TAC TOE </h1><br><br>
    <label class="player1">Player 1 Name:</label>
<input type="text" id="player-input1" placeholder="Enter name..." /><br><br><br>

<label class="player2">Player 2 Name:</label>
<input type="text" id="player-input2" placeholder="Enter name..." />
    
    <div class ="container">
    <div class ="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    </div>
    <button id="reset">Reset Game</button>
    </main>
    <script src="tictactoe.js"></script>
</body>
</html>
